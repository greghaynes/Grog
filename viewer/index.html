<html>
<head>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/jquery.timeago.js"></script>
	<script type="text/javascript" src="js/underscore.js"></script>
	<script type="text/javascript" src="js/backbone.js"></script>
	<script type="text/javascript" src="js/handlebars.js"></script>
	<script type="text/javascript" src="js/mustache.js"></script>
</head>

<body>
    <script id="entryAuthorTemplate" type="text/x-handlebars-template">
        Written by: {{fullname}} ({{username}})
    </script>

    <script id="entryTemplate" type="text/x-handlebars-template">
        <h2 class="entry-title" id="entry-title-{{slug}}">{{{title}}}</h2>
        <div class="entry-author" id="entry-author-{{slug}}"></div>
        <div class="entry-create-time">
            Created {{created_timeago}}.
        </div>
        <div class="entry-content" id="entry-content-{{slug}}">
            {{{content}}}
        </div>
        <div class="entry-taglist" id="entry-taglist-{{slug}}">
            Tags:
            {{#each tags}}
            <span class="entry-tag">{{this.name}}</span>
            {{/each}}
        </div>
        <div class="entry-comments">
            Comments ({{comments.length}})
        </div>
    </script>

    <header>
        <p>This is some header text</p>
    </header>

    <div id="entries">
    </div>

	<script type="text/javascript" src="js/grog.js"></script>
</body>
</html>
