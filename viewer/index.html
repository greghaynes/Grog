<html>
<head>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
</head>

<body>
	<ul id="entries">
	</ul>

	<script type="text/javascript">
	var grog = {
		getLatestEntries: function(handler) {
			$.getJSON('/entries/latest', handler);
		}
	}

	grog.getLatestEntries(function(entries) {
		$.each(entries, function(ndx, entry) {
			$("<li class=\"entry\"><h3>"+entry.title+"</h3><p>"+entry.content+"</p></li>").appendTo("#entries");
		});
	});
	</script>
</body>
</html>
