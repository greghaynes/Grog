<html>
<head>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/jquery.timeago.js"></script>
	<script type="text/javascript" src="js/underscore.js"></script>
	<script type="text/javascript" src="js/backbone.js"></script>
	<script type="text/javascript" src="js/handlebars.js"></script>
	<script type="text/javascript" src="js/mustache.js"></script>

    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
</head>

<body>
    <script id="insufficientPermissionsTemplate" type="text/x-handlebars-template">
        <p>Insufficient Persmissions. Return to the <a href="#">blog</a>.</p>
    </script>

    <script id="headerTemplate" type="text/x-handlebars-template">
        <div id="headerTopBar">
            Welcome, {{username}}.
            {{#if logged_in}}
            <a href="/#logout">Logout</a>
            {{else}}
            <a style="cursor:hand;" id="loginLink">Login</a>
            {{/if}}
            {{# if admin }}
            <a href="/#admin">Admin</a>
            {{/if}}
        </div>
        <h1>This is some header text</h1>
        <p>And this is some header sub text</p>
    </script>

    <script id="adminPanelTemplate" type="text/x-handlebars-template">
        <p>This is the admin panel. Back to the <a href="#">blog</a>.</p>
    </script>

    <script id="entryCommentsBlurbTemplate" type="text/x-handlebars-template">
        {{comments.length}} Comments.
    </script>

    <script id="entryCommentsTemplate" type="text/x-handlebars-template">
        <ul>
            {{#each comments}}
            <li>{{this.title}}</li>
            {{/each}}
        </ul>
    </script>

    <script id="entryAuthorTemplate" type="text/x-handlebars-template">
        Written by <a href="{{browseurl}}"><span class="entry-author-fullname">{{fullname}}</span></a>
    </script>

    <script id="entryTemplate" type="text/x-handlebars-template">
        <h2 class="entry-title" id="entry-title-{{slug}}" {{#if editable}}contenteditable="true"{{/if}}>{{{title}}}</h2>

        <div class="entry-author-time">
            <span class="entry-author" id="entry-author-{{slug}}"></span>
            <span class="entry-create-time">{{created_timeago}}.</span>
        </div>

        <div class="entry-content" id="entry-content-{{slug}}" {{#if editable}}contenteditable="true"{{/if}}>
            {{{content}}}
        </div>

        <div class="entry-taglist-comments">
            <div class="entry-comments" id="entry-comments-{{slug}}">
            </div>
        </div>
    </script>

    <header id="mainheader">
    </header>

    <div id="maincontent">
    </div>

	<script type="text/javascript" src="js/grog.js"></script>
</body>
</html>
